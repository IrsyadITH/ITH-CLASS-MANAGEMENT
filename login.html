<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Sign in</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-container-left">
        
        </div>
        <div class="login-container-right">
            <form id="loginForm" method="POST">
                <h2>Sign In</h2>
                <div class="support">
                    <H1>ITH CLASS MANAGEMENT</H1>
                </div>
                <input type="email" class="form-login" name="email" placeholder="email" required />
                <input type="password" class="form-login" name="password" placeholder="Password" required />
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // Mencegah form dikirim secara default

                $.ajax({
                    url: 'login.php', // URL ke script PHP untuk login
                    type: 'POST',
                    data: $(this).serialize(), // Mengirimkan data form
                    dataType: 'json', // Mengharapkan respons JSON dari server
                    success: function(response) {
                        if (response.status === 'error') {
                            alert(response.message); // Menampilkan pesan error
                        } else if (response.status === 'success') {
                            window.location.href = 'statusChecker.php'; // Mengarahkan ke halaman index.php
                        }
                    },
                    error: function() {
                        alert('Terjadi kesalahan saat menghubungi server.'); // Pesan error umum jika AJAX gagal
                    }
                });
            });
        });
    </script>
</body>
</html>
